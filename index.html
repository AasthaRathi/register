<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Empower Her | Register</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-div">
      <div class="navbar">
        <a href="https://8081-eecfbdfedfeafceabbbcdebacdacedf.project.examly.io/home/home.html" class="Navlink logo"> Empower Her </a>
        <div class="nav-links">
          <a href="https://8081-dcfbffdbffbfecfeaafffdebaaabefb.project.examly.io/login/login.html" class="Navlink btn login"> Login </a>
          <a href="./register.html" class="Navlink btn register"> Register </a>
        </div>
      </div>
      <div class="register-page">
        <div class="register-page-container">
          <img
            src="https://images.pexels.com/photos/3127880/pexels-photo-3127880.jpeg?auto=compress&cs=tinysrgb&w=600"
            alt="regisgter-img"
            class="register-hero-img"
          />
          <div class="register-page-fields">
            <img
              src="https://cdn-icons-png.flaticon.com/128/2921/2921222.png"
              alt="register-logo"
              class="register-logo"
            />
            <input type="text" name="name" id="name" placeholder="Name..." />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Email..."
            />
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username..."
            />
            <input
              type="number"
              name="phone"
              id="phone"
              placeholder="Phone..."
            />
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password..."
            />
            <input
              type="password"
              name="cpassword"
              id="cpassword"
              placeholder="Confirm Password..."
            />
            <button class="btn register register-btn">Register</button>
            <p>
              Already registered login here ...
              <a href="./login.html">Click Here</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
  
</html>
